##  Kits
# the permission for each kit is hg.kits.<kitname> where
# kit name is the name of the kit
#
# contents: the contents of this kit
#
# Items are defined as 
#    Material.MATERIALNAME, amount, durabilty, enchantments, name, lore, lore, lore
# Example: iron sword with 1 item, full durabilty, shaprness 4, knockback 2 and the name killer
#     Material.IRON_SWORD, 1, 0, sharpness: 4 knockback: 2, WidowMaker, A might sword, capable of great, destruction
# Potion Effects
#   To add a potion effect to an item you must add the effect to the items lore
#   ie. Material.IRON_SWORD, 1, 0, sharpness: 4 knockback: 2, Sting, Poison I, A fearsome sword!
# Available Potion Effects:
#   Poison I
#   Poison II
#   Wither I
#   Blindness I
#   Confusion I
#   Hunger I
#   Weakness I
#   Slowness I
#
# Available Enchantments:		
#   punch
#   power
#   flame
#   infinite
#   sharpness
#   dmg
#   fire
#   knockback
#   protect
#   fireprotect
#   blastprotect
#   projectileprotect
#   thorns
#   respiration
#   featherfalling
#   aquaaffinity
#


#DONT TOUCH THIS
version: 3


enabled: true


## Kit Display Mode 
#
#  SHOW_ALL     = Show all the kit contents
#  SHOW_ICON    = Show only the icon
#  AUTO_SELECT  = Auto select the top level kit

kit-select-mode: 'AUTO_SELECT'


